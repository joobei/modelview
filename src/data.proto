option optimize_for = LITE_RUNTIME;

package keimote;

enum MsgType {
ROTATION = 0;
BUTTON = 4;
}

message PhoneEvent {

required MsgType type = 1;
optional float x = 2;
optional float y = 3;
optional float z = 4;
optional float w = 5;
optional int32 buttontype = 7;
optional bool state = 8;
}


